---
- name: load variables
  include_vars: all.yml

- set_fact:
    apt_sources_list: etc_apt_sources.list_debian.j2
  when: ansible_distribution == "Debian"

- set_fact:
    apt_sources_list: etc_apt_sources.list_ubuntu.j2
  when: ansible_distribution == "Ubuntu"

- name: install apt sources configuration
  become: True
  template:
    src: "{{ apt_sources_list }}"
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: 0644
  notify: apt update cache

- name: install apt sources configuration
  become: True
  template:
    src: etc_apt_sources.list.d_10backports.list.j2
    dest: /etc/apt/sources.list.d/10backports.list
    owner: root
    group: root
    mode: 0644
  notify: apt update cache
  when: apt_with_backports

- meta: flush_handlers

- name: install programs
  become: True
  apt:
   name: "{{ item }}"
   state: present
   update_cache: yes
   cache_valid_time: 1800
  with_items:
    - aptitude
    - debian-goodies

- name: delete apt.conf
  become: True
  file:
    path: /etc/apt/apt.conf
    state: absent

- name: install aptitude configuration
  become: True
  copy:
    src: etc_apt_apt.conf.d_99aptitude
    dest: /etc/apt/apt.conf.d/99aptitude
    owner: root
    group: root
    mode: 0644

- name: install extra tools
  become: True
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 1800
  with_items:
    - apt-file
    - apt-listchanges
  when: apt_install_extra

- name: add SOSETH repo
  block:
    - apt_repository:
        repo: deb http://apt.sos.ethz.ch/ sos-stretch main
        state: present
        filename: sos
      notify: apt update cache
    - apt_key:
        data: "{{ lookup('file', 'soseth_apt_keyring.gpg.key') }}"
        state: present
  become: True
  when: apt_add_sos_repo
